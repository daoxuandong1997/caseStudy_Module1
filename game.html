<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <style>
        canvas{
            border: 2px solid #eaeaea;
            background-color: lightblue;
        }
        textarea{
            font-family: "Times New Roman";
            font-size: 15px;
        }
    </style>

</head>
<body>

<textarea cols="45" rows="39" readonly="readonly" disabled="border">

    - Nhấn ENTER để play/pause game

    - Nhấn SPACE để reset game

    - Hướng dẫn: + Sử dụng phím di chuyển trái phải để điều khiển thanh ngang hứng bóng

                 + Bạn có 3 mạng

                 + Bóng đập vỡ hết gạch thì win.

                 + Game có 2 level. ( cẩn thận level 2 khi đạt 10 điểm)

    Chúc vui vẻ !
</textarea>
<canvas id="game" width="1150" height="695"></canvas>

<script src="jsFile/ball.js"></script>
<script src="jsFile/paddle.js"></script>
<script src="jsFile/bricks.js"></script>
<script src="jsFile/game.js"></script>
<script>
    let grd1 = context.createLinearGradient(0,0,600,0);
    grd1.addColorStop(0,"red");
    grd1.addColorStop(1,"blue");

    draw("BOUNCING BALL",grd1,100,canvas.width / 2 - 250, canvas.height / 2 - 50,500);
    draw("Nhấn nút Enter để chơi !",grd1,50, canvas.width / 2 - 300, canvas.height / 2 + 50,800);

    // let sound = new Sound("sound/audio_odyssey.mp3");
    // sound.play()
</script>
</body>
</html>
