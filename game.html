<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <style>
        canvas{
            border: 2px solid #eaeaea;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<audio>
    <source with="0" height="0" src="_audio_odyssey.mp3" autofocus="true" loop="true">
</audio>
<!--<button onclick="playAgain()">playAgain</button>-->
<canvas id="game" width="1150" height="600"></canvas>
<script src="jsFile/ball.js"></script>
<script src="jsFile/paddle.js"></script>
<script src="jsFile/bricks.js"></script>
<script src="jsFile/game.js"></script>
<script>
    context.beginPath();
    let grd1 = context.createLinearGradient(0,0,600,0);
    grd1.addColorStop(0,"red");
    grd1.addColorStop(1,"blue");
    context.fillStyle = grd1;
    context.font = "100px Arial";
    context.fillText("BOUNCING BALL", canvas.width / 2 - 250, canvas.height / 2 - 50,500);
    context.closePath();

    context.beginPath();
    context.fillStyle = "blue";
    context.font = "50px Arial";
    context.fillText("Nhấn nút Enter để chơi !", canvas.width / 2 - 250, canvas.height / 2 + 50,500);
    context.closePath();
</script>
<p> Nhấn ENTER để play/pause game</p>
<p> Nhấn SPACE để reset game</p>
</body>
</html>
